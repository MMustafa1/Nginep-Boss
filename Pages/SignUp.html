<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/styleSignUp.css">
</head>
<body>
    <!--Sign Up Page-->
    <div class="MainDiv">
        <div class="MainDivInnerDiv">
            <div class="Lower-Div">
                <div class="LowerDivMainDiv1">
                    <div class="LowerDivTopInnerDiv">
                        <h1 id="SignUpHeading">Sign Up</h1>
                        <button id="LowerDivButton1">Sign Up using <span id="Button1Span">Google</span></button>
                    </div>
                    <div class="LowerDivInnerDiv">
                        <hr id="LineBefore">
                        <span id="DivSpan">Already have an account <a id="linkDivSpan" href="./SignIn.html">Log In</a></span>
                        <hr id="LineAfter">
                    </div>
                </div>
                <form>
                    <div class="NameForm">
                        <div class="NameLabel">
                            <label for="Name">Name</label>
                            <input type="text" value="" placeholder="Name" id="Name" required>
                            <small id="nameError"></small>
                        </div>
                        <div class="SurnameLabel">
                            <label for="Surname">Surname</label>
                            <input type="text" value="" placeholder="Surname" id="Surname" required>
                            <small id="surNameError"></small>
                        </div>
                    </div>
                    <div class="lowerForm">
                        <div class="PhoneNoDiv">
                            <label for="PhoneNumber">Phone Number</label>
                            <input type="PhoneNumber" value="" placeholder="Phone Number" id="PhoneNumber" required>
                            <small id="phoneNumberError"></small>
                        </div>
                        <div class="EmailDiv">   
                            <label for="Email Address">Email Address</label>
                            <input type="text" value="" placeholder="Email Address" id="EmailAddress" required>
                            <small id="emailError"></small>
                        </div>
                        <div class="PasswordDiv">
                            <label for="Password">Password</label>
                            <input type="password" value="" placeholder="Password" id="password" required>
                            <img id="passwordViwer" onclick="showPassword()" src="../asserts/Icons/ic-no-eye.png">
                            <small id="passwordError"></small>
                        </div>
                    </div>
                    <div class="CheckBoxDiv">
                        <input type="checkbox" id="checkbox" value="">
                        <label id="SpanTerms">By Signing Up I agree with <a id="TermsAndCondition" href="">Terms & Conditions</a></label>
                    </div>  
                </form>
                <button id="LowerDivButton2" onclick="SignUp()">Sign Up</button>
            </div>
            <div class="Footer">
                <div class="FooterLeft">
                    <p id="FooterLeftParagraph">Â© 2022 yourapp.com</p>
                    <a href="">Contact Us</a>
                </div>
                <div class="FooterRight">
                    <a id="Link1" href="">Terms & Conditions</a>
                    <a id="Link2" href="">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/scriptSignUp.js"></script>
</body>
</html>
