<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/styleDashBoard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="UserDashboard">
            <div class="Asider">
                <div class="AsiderInnerDiv1">
                    <img id="AsiderImg1" src="../asserts/Logos/Logo.png" alt="Logo">
                    <img id="AsiderImg2" src="../asserts/Icons/side.png" alt="side">
                </div>
                <div class="AsiderInnerDiv2" id="pageBack">
                    <img id="AsiderImg3 pageBack" src="../asserts/Icons/discover.png" alt="discover">
                    <p id="AsiderText1 pageBack">Dashboard</p>
                </div>
                <div class="AsiderInnerDiv3" id="pageChange">
                    <img id="AsiderImg4 pageChange" src="../asserts/Icons/AddButton.png" alt="addButton">
                    <p id="AsiderText2 pageChange">Add Item</p>
                </div>
            </div>

            <div class="Dashboard">
                <div class="DashBoardTop">
                    <div class="DashBoardTopLeftDiv">
                        <img id="SearchBarimg" src="../asserts/Icons/light.png" alt="icon">
                        <input type="text" name="SearchBar" id="SearchBar" placeholder="Search or type a command">
                    </div>
                    <div class="DashBoardTopRightDiv">
                        <img id="DashBoardTopRightDivImg1" src="../asserts/Icons/Message.png" alt="img">
                        <img id="DashBoardTopRightDivImg2" src="../asserts/Icons/Notification.png" alt="img">
                        <img id="DashBoardTopRightDivImg3" src="../asserts/Images/Person.png" alt="img">
                    </div>
                </div>

                <div class="DashBoardBottom" id="DashboardPage"> 
                    <div class="DashBoardBottomInnerDiv1">
                        <div class="DashBoardBottomInnerDiv1Content">
                            <h1 id="DashBoardBottomHeading1">Todo</h1>
                            <img id="DashBoardBottomImg1" src="../asserts/Icons/Icon.png" alt="icon">
                        </div>

                        <div class="DashboardInnerDivs3">
                        </div>

                        <div class="DashBoardBottomInnerDiv3">
                            <div class="DashBoardBottomInnerDiv3Inner">
                                <img id="DashBoardBottomInnerDiv3img1" src="../asserts/Icons/ðŸ’š Icon.png" alt="icon">
                                <p id="DashBoardBottomInnerDiv3text">Add new task</p>
                            </div>
                            <img id="DashBoardBottomInnerDiv3img2" src="../asserts/Icons/Icon2.png" alt="icon">
                        </div>

                    </div>

                    <div class="DashBoardBottomInnerMainDiv2">
                        <div class="DashBoardBottomInnerDiv1Content">
                            <h1 id="DashBoardBottomHeading1">Doing</h1>
                            <img id="DashBoardBottomImg1" src="../asserts/Icons/Icon.png" alt="icon">
                        </div>

                        <div class="DashboardInnerDivs3">
                        </div>

                        <div class="DashBoardBottomInnerDiv3">
                            <div class="DashBoardBottomInnerDiv3Inner">
                                <img id="DashBoardBottomInnerDiv3img1" src="../asserts/Icons/ðŸ’š Icon.png" alt="icon">
                                <p id="DashBoardBottomInnerDiv3text">Add new task</p>
                            </div>
                            <img id="DashBoardBottomInnerDiv3img2" src="../asserts/Icons/Icon2.png" alt="icon">
                        </div>

                    </div>


                    <div class="DashBoardBottomInnerMainDiv3">
                        <div class="DashBoardBottomInnerDiv1Content">
                            <h1 id="DashBoardBottomHeading1">Done</h1>
                            <img id="DashBoardBottomImg1" src="../asserts/Icons/Icon.png" alt="icon">
                        </div>

                        <div class="DashboardInnerDivs3">
                        </div>

                        <div class="DashBoardBottomInnerDiv3">
                            <div class="DashBoardBottomInnerDiv3Inner">
                                <img id="DashBoardBottomInnerDiv3img1" src="../asserts/Icons/ðŸ’š Icon.png" alt="icon">
                                <p id="DashBoardBottomInnerDiv3text">Add new task</p>
                            </div>
                            <img id="DashBoardBottomInnerDiv3img2" src="../asserts/Icons/Icon2.png" alt="icon">
                        </div>

                    </div>
                </div>

                <div class="DashBoardBottom" id="AddNewButtonMainDiv">
                    <div class="DashBoardBottomDiv1">
                        <label id="items" for="items">Items</label>
                        <input type="text" name="items" id="itemsInput">
                    </div>
                    <div class="DashBoardBottomDiv2">
                        <label id="items" for="items">Image</label>
                        <input type="file" name="items" id="imageInput">
                    </div>

                    <button class="DashBoardBottomButton">Add Item</button>
                </div>
            </div>
        </div>

        <script src="../script/scriptDashBoard.js"></script>
</body>
</html>
