<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/styleSignIn.css">
</head>
<body>
    <!--Sign Up Page-->
    <div class="MainDiv">
        <div class="MainDivInnerDiv">
            <div class="Lower-Div">
                <div class="LowerDivMainDiv1">
                    <div class="LowerDivTopInnerDiv">
                        <h1 id="SignUpHeading">Sign Up</h1>
                        <button id="LowerDivButton1">Sign In using <span id="Button1Span">Google</span></button>
                    </div>
                    <div class="LowerDivInnerDiv">
                        <hr id="LineBefore">
                        <span id="DivSpan">Don't have account ? <a id="linkDivSpan" href="../SignUp.html">Sign Up</a></span>
                        <hr id="LineAfter">
                    </div>
                </div>
                <div class="form">
                    <div class="lowerForm">
                        <div class="EmailDiv">   
                            <label for="Email Address">Email Address</label>
                            <input type="text" placeholder="Email Address" id="EmailAddress" required>
                        </div>
                        <div class="PasswordDiv">
                            <label for="Password">Password</label>
                            <input type="password" placeholder="Password" id="password" required>
                        </div>
                    </div>
                </div>
                <button id="LowerDivButton2">Log In</button>
            </div>
            <div class="Footer">
                <div class="FooterLeft">
                    <p id="FooterLeftParagraph">Â© 2022 yourapp.com</p>
                    <a href="">Contact Us</a>
                </div>
                <div class="FooterRight">
                    <a id="Link1" href="">Terms & Conditions</a>
                    <a id="Link2" href="">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
