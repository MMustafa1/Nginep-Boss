<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../style/styleSignIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!--Sign Up Page-->
    <div class="MainDiv">
        <div class="MainDivInnerDiv">
            <div class="Lower-Div">
                <div class="LowerDivMainDiv1">
                    <div class="LowerDivTopInnerDiv">
                        <h1 id="SignUpHeading">Sign In</h1>
                        <button id="LowerDivButton1">Sign In using <span id="Button1Span">Google</span></button>
                    </div>
                    <div class="LowerDivInnerDiv">
                        <hr id="LineBefore">
                        <span id="DivSpan">Don't have account ? <a id="linkDivSpan" href="./SignUp.html">Sign Up</a></span>
                        <hr id="LineAfter">
                    </div>
                </div>
                <form>
                    <div class="lowerForm">
                        <div class="EmailDiv">   
                            <label for="Email Address">Email Address</label>
                            <input type="text" placeholder="Email Address" id="EmailAddress" required>
                            <small id="emailError"></small>
                        </div>
                        <div class="PasswordDiv">
                            <label for="Password">Password</label>
                            <input type="password" placeholder="Password" id="password" required>
                            <img id="passwordViwer" onclick="showPassword()" src="../asserts/Icons/ic-no-eye.png">
                            <small id="passwordError"></small>
                        </div>
                    </div>
                </form>
                <button id="LowerDivButton2" onclick="Login(document.getElementById('EmailAddress').value.trim(),
    document.getElementById('password').value.trim())">Log In</button>
            </div>
            <div class="Footer">
                <div class="FooterLeft">
                    <p id="FooterLeftParagraph">Â© 2022 yourapp.com</p>
                    <a href="">Contact Us</a>
                </div>
                <div class="FooterRight">
                    <a id="Link1" href="">Terms & Conditions</a>
                    <a id="Link2" href="">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/scriptSignIn.js"></script>
</body>
</html>
