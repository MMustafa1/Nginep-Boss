<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/styleAddTask.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="UserDashboard">
            <div class="Asider">
                <div class="AsiderInnerDiv1">
                    <img id="AsiderImg1" src="../asserts/Logos/Logo.png" alt="Logo">
                    <img id="AsiderImg2" src="../asserts/Icons/side.png" alt="side">
                </div>
                <div class="AsiderInnerDiv2">
                    <img id="AsiderImg3" src="../asserts/Icons/discover.png" alt="discover">
                    <p id="AsiderText1">Dashboard</p>
                </div>
                <div class="AsiderInnerDiv3">
                    <img id="AsiderImg4" src="../asserts/Icons/AddButton.png" alt="addButton">
                    <p id="AsiderText2">Add Item</p>
                </div>
            </div>

            <div class="Dashboard">
                <div class="DashBoardTop">
                    <div class="DashBoardTopLeftDiv">
                        <img id="SearchBarimg" src="../asserts/Icons/light.png" alt="icon">
                        <input type="text" name="SearchBar" id="SearchBar" placeholder="Search or type a command">
                    </div>
                    <div class="DashBoardTopRightDiv">
                        <img id="DashBoardTopRightDivImg1" src="../asserts/Icons/Message.png" alt="img">
                        <img id="DashBoardTopRightDivImg2" src="../asserts/Icons/Notification.png" alt="img">
                        <img id="DashBoardTopRightDivImg3" src="../asserts/Images/Person.png" alt="img">
                    </div>
                </div>

                <div class="DashBoardBottom">
                    <div class="DashBoardBottomDiv1">
                        <label id="items" for="items">Items</label>
                        <input type="text" name="items" id="itemsInput">
                    </div>
                    <div class="DashBoardBottomDiv1">
                        <label id="items" for="items">Image</label>
                        <input type="image" name="items" id="itemsInput">
                    </div>

                    <button class="DashBoardBottomButton">Add Item</button>
                </div>

            </div>
        </div>
</body>
</html>
