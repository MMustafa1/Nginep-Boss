<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../style/styleSettings.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="UserDashboard">
            <div class="Asider">
                <div class="AsiderInnerDiv1">
                    <img id="AsiderImg1" src="../asserts/Logos/Logo.png" alt="Logo">
                    <img id="AsiderImg2" src="../asserts/Icons/side.png" alt="side">
                </div>
                <div class="AsiderInnerDiv2">
                    <img id="AsiderImg3" src="../asserts/Icons/discover.png" alt="discover">
                    <p id="AsiderText1">Dashboard</p>
                </div>
                <div class="AsiderInnerDiv3">
                    <img id="AsiderImg4" src="../asserts/Icons/AddButton.png" alt="addButton">
                    <p id="AsiderText2">Add Item</p>
                </div>
            </div>

            <div class="Dashboard">
                <form class="DashBoardBottom">
                    <div class="DashBoardBottomDiv1">
                        <label id="name" for="name">Name</label>
                        <div class="DashBoardBottomDiv1Inner">
                            <input type="text" id="nameInput" disabled>
                            <button id="EditButtonName" type="button">üñäÔ∏è</button>
                        </div>
                    </div>
                    <div class="DashBoardBottomDiv1">
                        <label id="surname" for="surname">Surname</label>
                        <div class="DashBoardBottomDiv1Inner">
                            <input type="text" id="SurnameInput" disabled>
                            <button id="EditButtonSurName" type="button">üñäÔ∏è</button>
                        </div>
                    </div>
                    <div class="DashBoardBottomDiv1">
                        <label id="phoneNumber" for="phoneNumber">Phone Number</label>
                        <div class="DashBoardBottomDiv1Inner">
                            <input type="phonenumber" id="phoneNumberInput" disabled>
                            <button id="EditButtonPhone" type="button">üñäÔ∏è</button>
                        </div>
                    </div>
                    <div class="DashBoardBottomDiv1">
                        <label id="emailAddress" for="emailAddress">Email Address</label>
                        <div class="DashBoardBottomDiv1Inner">
                            <input type="text" id="emailAddressInput" disabled>
                            <button id="EditButtonEmail" type="button">üñäÔ∏è</button>
                        </div>
                    </div>
                    <div class="DashBoardBottomDiv1">
                        <label id="password" for="password">Password</label>
                        <div class="DashBoardBottomDiv1Inner">
                            <input type="password" id="passwordInput" disabled>
                            <button id="EditButtonPassword" type="button">üñäÔ∏è</button>
                        </div>
                    </div>
                    <div class="Buttons">
                    <button id="FormCancelButton" onclick="cancel()"> Cancel </button>
                    <button id="FormSaveButton" onclick="save()"> Save </button>
                    </div>
                    <button id="Logout" onclick="logout()"> Logout </button>
                </form>
            </div>
        </div>

        <script src="../script/scriptSettings.js"></script>
</body>
</html>
